<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example - 04</title>

  <style>
    .grid-container {
      display: grid;
      width: 400px;
      height: 400px;
      grid-template: repeat(3, 1fr) / repeat(3, 1fr);
      grid-gap: 25px;
    }

    .grid-container > div {
      background-color: #e081b5;
      padding: 25px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div>Col-1</div>
    <div>Col-2</div>
    <div>Col-3</div>
    <div>Col-4</div>
    <div>Col-5</div>
    <div>Col-6</div>
    <div>Col-7</div>
    <div>Col-8</div>
    <div>Col-9</div>
  </div>
</body>
</html>
